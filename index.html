<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>meditation app</title>
</head>

<body>
    <div class="app">
        <div class="vidContainer">
            <video loop>
                <source src="./video/rain.mp4" type="video/mp4">
            </video>
        </div>
        <div class="timeSelect">
            <button data-time="120">2 minutes</button>
            <button data-time="300">5 minutes</button>
            <button data-time="600">10 minutes</button>
        </div>
        <div class="playerContainer">
            <audio class="song">
                <source src="./sounds/rain.mp3" />
            </audio>
            <img src="./svg/play.svg" alt="play" class="play">
            <svg class="trackOutline" width="453" height="453" viewBox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="226.5" cy="226.5" r="216.5" stroke="white" stroke-width="20" />
            </svg>
            <svg class="movingOutline" width="453" height="453" viewBox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="226.5" cy="226.5" r="216.5" stroke="#018EBA" stroke-width="20" />
            </svg>
            <h1 class="timeDisplay">0:00</h1>
        </div>
        <div class="soundPicker">
            <button data-sound="./sounds/rain.mp3" data-video="./video/rain.mp4"><img src="./svg/rain.svg" alt=""></button>
            <button data-sound="./sounds/beach.mp3"  data-video="./video/beach.mp4"><img src="./svg/beach.svg" alt=""></button>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
